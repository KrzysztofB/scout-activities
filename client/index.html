<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Z Kopernikiem przez Świat - Propozycja Programowa Chorągwi
      Kujawsko-Pomorskiej
    </title>
    <meta name="keywords" content="kopernik, zhp, kpzhp, kilometry" />

    <link rel="stylesheet" href="CSS/home.css"  type="text/css"/>
  </head>
  <body>
    <section id="background">
      <div id="background_photo">
        <div id="background_mask"></div>
      </div>

      <svg width="100%" height="100%" class="circle">
        <circle
          cx="100%"
          cy="50%"
          r="80.3%"
          fill="black"
          style="opacity: 20%"
          class="circle"
        />
        <circle cx="100%" cy="50%" r="80%" fill="white" class="circle" />
      </svg>

      <svg width="100%" height="100vh" class="mobile_ellipse">
        <ellipse cx="50%" cy="130%" rx="80%" ry="50%" fill="white"></ellipse>
        <ellipse cx="50%" cy="-20%" rx="80%" ry="50%" fill="white"></ellipse>
      </svg>
    </section>
    <section>
      <img id="img-cover" src="img/harcerz.png" alt="harcerz" />
    </section>
    <section>
      <img id="logo" src="img/logo.svg" alt="logo" />
      <section id="btn_position">
        <a href="form.html"><button id="btn-1">Dodaj kilometry</button></a>
        <a href="results.html"><button id="btn-2">Sprawdź wyniki</button></a>
        <a href="#" ><button id="btn-3">O propozycji i więcej</button></a>
      </section>
    </section>
    <section id="footer">
      <img src="img/st1.jpg" id="st1" alt="" />
      <img src="img/st2.png" id="st2" alt="" />
      <img src="img/st3.svg" id="st3" alt="" />
    </section>
  </body>
</html>
